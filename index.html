<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <link rel="stylesheet" href="css/index.css" />
      <link rel="stylesheet" href="css/helpercss.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="utf-8" />
    </head>

    <body>
        <div class="container">
            <div class="col s12 center">
                <h1 id="titulo">CALCULADORA DE SONO</h1>
            </div>

            <div class="row">
                <div class="col m6 s12 caixa">
                    <div class="row">
                        <div class="col s12">
                            <h2>Tenho que acordar ás:</h2>
                        </div>

                        <div class="row">
                            <div class="col s4 input-field">
                                <select class="browser-default">
                                    <option value="" disabled selected>Hora(s)</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
    
                            <div class="col s4 input-field">
                                <select class="browser-default">
                                    <option value="" disabled selected>Minuto(s)</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <ul>
                                    <li>6 ciclos - <span id="ciclo6"></span></li>
                                    <li>5 ciclos - <span id="ciclo5"></span></li>
                                    <li>4 ciclos - <span id="ciclo4"></span></li>
                                    <li>3 ciclos - <span id="ciclo3"></span></li>
                                </ul>
                            </div>
                        </div>

                        

                    </div>
                </div>

                <div class="col m6 s12 caixa">
                    <div class="row">
                        <div class="col s12">
                            <h2>Indo dormir agora devo acordar ás:</h2>
                        </div>

                        <div class="row">
                            <div class="col s4 input-field">
                                <button id="btnCalcular" class="btn white">CALCULAR</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <ul>
                                    <li>6 ciclos - <span id="ciclo6"></span></li>
                                    <li>5 ciclos - <span id="ciclo5"></span></li>
                                    <li>4 ciclos - <span id="ciclo4"></span></li>
                                    <li>3 ciclos - <span id="ciclo3"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
